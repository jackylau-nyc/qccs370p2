<!DOCTYPE html>
<html>
  <head>
    <title>Create New Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <body class = "bg">
    <div>
      <div class="container">
        <div class="col-sm-offset-3 col-sm-6 cont-div">

          <h1>Create New Account</h1>
          <h4>Fill out the following informations to create an new account :</h4>
          <h4 style="color: red;" id="signup-msg"> </h4>
        
          <form action="" method="POST">
              <input id="signup-username" class="fontstyle inputspace" type="text" placeholder="Username" required>
              <br>
              <input id="signup-password" class="fontstyle inputspace" type="password" placeholder="Password" required>
              <br>
              <input id="signup-confirm-password" class="fontstyle inputspace" type="password" placeholder="Confirm Password" required>
              <br>
              <button class="fontstyle button" type="button" onclick="SignUp()">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
<script type="text/javascript">
  function SignUp(){
      var signup_user = document.getElementById('signup-username').value;
      var signup_pw = document.getElementById('signup-password').value;
      var signup_confirm_pw = document.getElementById('signup-confirm-password').value;
  
      const regexp = /[a-z0-9]/ig;
      
      if( signup_user == "" || signup_pw == "" || signup_confirm_pw == ""){
        document.getElementById('signup-msg').innerText = " Please fill in all fields"
      } else if (!regexp.test(signup_user)){
        document.getElementById('signup-msg').innerText = " Invalid Username!"
      }
       else if( signup_pw != signup_confirm_pw ){

</script>
</html>
